    <!--Table users-->
    <div class="table">
        <div class="table_header">
            <p><b>Usuarios registrados</b></p>
            <div>
                <button id="abrirModal" class="abrirModal"><i class="fa-solid fa-file-excel"></i></button>
                <input type="text" id="filterInput" placeholder="Buscar...">
                <button class="add_new">Buscar usuario</button>
            </div>
        </div>
        <div class="table_section">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Cédula</th>
                        <th>Nombre completo</th>
                        <th>Fecha nacimiento</th>
                        <th>Celular</th>
                        <th>Correo</th>
                        <th>Placa</th>
                        <th>Modelo</th>
                        <th>Cilindraje</th>
                        <th>Marca</th>
                        <th>Color</th>
                        <th>Tipo de vehículo</th>
                        <th>Fecha ingreso</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>
    </div>

     <!-- Modal -->
     <div id="modalInforme" class="modalInforme">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2>Guardar informe</h2>
            <label for="nombre-archivo">Nombre del archivo:</label>
            <input type="text" id="nombre-archivo" placeholder="Ingresa el nombre" />
            <button id="guardar-excel"><i class="fa-solid fa-file-excel"></i></button>
        </div>
    </div>
