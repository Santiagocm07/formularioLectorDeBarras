    <img src="../imagenes/logoAutosLeo.jpeg" alt="" class="logo">

    <div class="containerLogin">
       
        <div id="login-section">
            <h1>Iniciar sesión</h1>
            
            <form id="login-form" action="/login" method="post">
                <div>
                    <label for="nombrePers">Usuario:</label>
                    <input type="text" id="nombrePers" name="nombrePers" placeholder="Ingrese su usuario" required>
                </div>
                <div>
                    <label for="contraPers">Contraseña:</label>
                    <input type="password" id="contraPers" name="contraPers" placeholder="Ingrese su contraseña" required>
                </div>
                <!-- <button type="submit" class="btn-ingresar">Ingresar</button> -->
                <div class="button-container">
                    <button type="submit" class="btn-ingresar">Ingresar</button>
                    <button id="crear-pers-btn" class="btn-crearPers">Crear nuevo usuario</button>
                </div>
            </form>
            <!-- <div id="message-container" style="display:none;"></div> -->

            <!-- <button id="crear-pers-btn" class="btn-crearPers">Crear nuevo usuario</button> -->
            <div id="errorMessage" style="color: red;"></div>
        </div>
    
        <div id="crear-pers-section" style="display: none;">
            <h2>Crear nuevo usuario</h2>
            <form id="crear-usuario-form" action="/crear-usuario" method="post">
                <div>
                    <label for="pin">PIN:</label>
                    <input type="text" id="pin" name="pin">
                    <button id="validar-pin-btn" class="btn-validar">Validar PIN</button>
                </div>
                <div id="nueva-pers-field" style="display: none;">
                    <div>
                        <label for="nuevaPer">Nuevo usuario:</label>
                        <input type="text" id="nuevaPer" name="nuevaPer" placeholder="Ingrese el nombre del nuevo usuario" required>
                    </div>
                    <div>
                        <label for="nuevaContra">Nueva contraseña:</label>
                        <input type="password" id="nuevaContra" name="nuevaContra" placeholder="Ingrese la contraseña del nuevo usuario" required>
                    </div>
                    <button id="guardar-pers-btn" class="btn-guardarPer" type="button">Guardar usuario</button>
                    <button id="eliminar-pers-btn" class="btn-eliminar">Eliminar usuario</button>
                </div>
                <button id="volver-btn" class="btn-volver">Volver al inicio de sesión</button>
            </form>
        </div>

        <div id="modalEliminar" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Eliminar usuario</h2>
                <div>
                    <label for="nombreEliminar">Nombre del usuario a eliminar:</label>
                    <input type="text" id="nombreEliminar" placeholder="Ingrese el nombre del usuario" required>
                </div>
                <button id="confirmarEliminar-btn" class="btn-confirmar">Confirmar eliminación</button>
                <div id="eliminarMessage" style="color: red;"></div>
            </div>
        </div>
        
    </div>
